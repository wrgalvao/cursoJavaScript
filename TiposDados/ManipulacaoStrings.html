<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Digite o seu nome')
        document.write(`O nome tem ${nome.length} caracteres<br>`)
        document.write(`Nome convertido para letras maisuculas: ${nome.toUpperCase()}<br>`) //string.toUpperCase() converte string para letras maiusculas
        document.write(`Nome convertido para letras minusculas: ${nome.toLowerCase()}<br>`)  //string.toLowerCase() converte string para letras minusculas
    </script>
</body>
</html>
