<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var soma = 5+2
         var subtracao = 5-2
         var divisao = 5/2
         var restoDivisao = 5%2
         var potencia = 5**2
         document.write(`Soma e ${soma}<br>`)
         document.write(`Substracao e ${subtracao}<br>`)
         document.write(`Divisao e ${divisao}<br>`)
         document.write(`Resto da divisao inteira e ${restoDivisao}<br>`)
         document.write(`Potencia e ${potencia}<br>`)
    </script>
</body>
</html>
