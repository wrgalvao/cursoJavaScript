<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Parte 2</title>
</head>
<body>
    <script>
        //OPERADOR CONJUNÇÃO (^)
        document.write(true && true + '<br>')
        //OPERADOR DE NEGAÇÃO
        document.write(!true +'<br>')
        //OPERADOR DE DISJUNÇÃO (OU)
        document.write(true || false + '<br>')
        //OPERADOR TERNÁRIO
        media = 4
        media = Number.parseFloat(media)
        media>=5?document.write('<br>'+'APROVADO'):document.write('<br>'+'REPROVADO')
    </script>
</body>
</html>
