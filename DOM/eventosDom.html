<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area
        {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja....
    </div>
    <script>
        var a = document.getElementById('area')
        
        //ADIÇÃO DE EVENTOS PARA O MOUSE COM O METODO addEventListener()
        a.addEventListener('mouseout', mouseSaiu)
        a.addEventListener('click', clicou)
        a.addEventListener('mouseenter', mousePassou)

        function clicou()
        {
            a.innerText = 'CLICOU!'
            a.style.backgroundColor = 'red'
            a.style.color = 'black'
        }

        function mousePassou()
        {
            a.innerText = 'PASSOU !'
            a.style.backgroundColor='purple'
            a.style.color = 'black'
        }

        function mouseSaiu()
        {
            a.innerText = 'SAIU !'
            a.style.backgroundColor = 'yellow'
            a.style.color = 'black'
        }
    </script>
</body>
</html>
