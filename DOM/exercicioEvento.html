<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO DE EVENTOS EM JAVASCRIPT</title>
    <style>
        body
        {
            font: normal 18pt Arial;

        }
        input
        {
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>SOMANDO OS VALORES</h1>
    <input type="number" name="texto1" id="text1"> +
    <input type="number" name="texto2" id="text2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">RESUTLADO</div>
    <script>
        function somar()
        {
            var tn1 = window.document.getElementById('text1')
            var tn2 = window.document.querySelector('input#text2')
            var resultado = window.document.getElementById('resultado')
            var valor = Number(tn1.value)
            var valor2 = Number(tn2.value)
            var result = valor + valor2
            resultado.innerText = 'O resultado da soma e: ' + result
        }
    </script>
</body>
</html>
